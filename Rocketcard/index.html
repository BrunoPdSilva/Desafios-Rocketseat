<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketcard</title>
</head>

<body>

  <main>
    <section class="cardSection">
      <h2>Compartilhe seu #rocketcard</h2>

      <div class="cardBorder">
        <div class="card">

          <header>
            <div class="imgContainer">
              <img src="./assets/logo.svg" alt="Logo image">
            </div>
            <h1 id="username">BPSilva</h1>
          </header>

          <main id="userStatistics"></main>

          <footer>
            <img src="./assets/logo.svg" alt="Logo image">
            <h2>ROCKETCARD</h2>
          </footer>

        </div>
      </div>
    </section>

    <section>
      <h2>Customizar RocketCard</h2>
      <button>Gerar background</button>
    </section>
  </main>

  <script src="./app.js"></script>
</body>

</html>
