<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinica VET</title>
</head>

<body>
  <aside class="sidebar">
    <header>
      <i><img src="./images/logo.svg" alt="Logo"></i>
      <button id="toggleButton"><img src="./images/menu.svg" alt="Menu"></button>
    </header>

    <main>
      <section class="searchInputGroup">
        <button id="inputButton"><img src="./images/search.svg" alt="Search"></button>
        <input id="input" placeholder="Buscar">
      </section>

      <ul class="links">
        <li>
          <a href="#">
            <img src="./images/grid.svg" alt="Grid icon">
            <h2>Dashboard</h2>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/pet.svg" alt="Pet icon">
            <h2>Pets</h2>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/user.svg" alt="User icon">
            <h2>Clientes</h2>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/vet.svg" alt="Vet icon">
            <h2>Veterinários</h2>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/settings.svg" alt="Settings icon">
            <h2>Configurações</h2>
          </a>
        </li>
      </ul>
    </main>

    <footer>
      <div class="vetInfo">
        <img class="vetPicture" src="./images/photo.jpg" alt="Profile Photo" />
        <div>
          <h2>Eleanor Pena</h2>
          <p>Veterinária</p>
        </div>
      </div>

      <button><img src="./images/log-out.svg" alt="log-out icon"></button>
    </footer>
  </aside>

  <main>
    <h1>Dashboard</h1>
  </main>

  <script src="./index.js"></script>
</body>

</html>
