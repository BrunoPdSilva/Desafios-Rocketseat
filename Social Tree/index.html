<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Social Tree</title>
  </head>
  <body>
    <div class="container">
      
      <div class="user">
        <div class="outlined">
          <img src="./assets/myPicture.jpg" alt="Profile picture" />
        </div>
        <p>@instagram</p>
      </div>

      <ul>
        <li><a href="#">LINK 1</a></li>
        <li><a href="#">LINK 2</a></li>
        <li><a href="#">LINK 3</a></li>
        <li><a href="#">LINK 4</a></li>
      </ul>

      <div class="icons">
        <i><img src="./assets/twitter.svg" alt="Twitter" /></i>
        <i><img src="./assets/twitch.svg" alt="Twitch" /></i>
        <i><img src="./assets/instagram.svg" alt="instagram" /></i>
        <i><img src="./assets/linkedin.svg" alt="Linkedin" /></i>
        <i><img src="./assets/github.svg" alt="GitHub" /></i>
      </div>

    </div>
  </body>
</html>
