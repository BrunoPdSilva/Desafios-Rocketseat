<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <title>RocketShoes</title>
</head>

<body>
  <header>
    <nav>
      <i><img src="./assets/logo.svg" alt="Logo"></i>

      <ul class="navLinks">
        <li><a href="#">HOMEM</a></li>
        <li><a href="#">MULHER</a></li>
        <li><a href="#">CRIANÇA</a></li>
        <li><a href="#">CUSTOMIZAR</a></li>
      </ul>

      <label class="input-container">
        <button><img src="./assets/icon-search.svg" alt="Icon Search"></button>
        <input placeholder="Pesquisar">
      </label>

      <a href="#" class="bagIcon"><img src="./assets/icon-bag.svg" alt="Icon Bag"></a>
    </nav>
  </header>

  <main>
    <section class="content-section">
      <div class="price-container">
        <h1>Tênis Esportivo Para Corrida Top</h1>
        <span>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
        </span>
        <p class="price">R$ 1.000,00</p>
        <button>COMPRAR</button>
      </div>
    </section>

    <section class="img-section">
      <img class="main-image" src="./assets/tenis-1-ampliado.png" alt="Tenis picture">
      <div class="images">
        <img src="./assets/tenis-1-galeria.png" alt="tenis-1">
        <img src="./assets/tenis-2-galeria.png" alt="tenis-2" class="selected">
        <img src="./assets/tenis-3-galeria.png" alt="tenis-3">
      </div>
    </section>
  </main>

  <footer>

    <div class="iframeContainer">
      <iframe width="100%" height="160" src="https://www.youtube-nocookie.com/embed/S1-QwIRjM-A?controls=0"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <ul class="footerLinks">
      <li><a href="#">FACEBOOK</a></li>
      <li><a href="#">INSTRAGRAM</a></li>
      <li><a href="#">YOUTUBE</a></li>
      <li><a href="#">TWITTER</a></li>
    </ul>

    <div class="explore">
      <h3>EXPLORE MAIS</h3>
      <i><img src="./assets/icon-arrow.svg" alt="Arrow Icon"></i>
    </div>

  </footer>

</body>

</html>
