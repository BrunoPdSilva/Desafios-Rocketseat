<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <title>RocketShoes</title>
</head>

<body>
  <header>
    <nav>
      <i><img src="./assets/logo.svg" alt="Logo"></i>

      <ul>
        <li>
          <h2>HOMEM</h2>
        </li>
        <li>
          <h2>MULHER</h2>
        </li>
        <li>
          <h2>CRIANÇA</h2>
        </li>
        <li>
          <h2>CUSTOMIZAR</h2>
        </li>
      </ul>

      <label for="search" class="input-container">
        <button><img src="./assets/icon-search.svg" alt="Icon Search"></button>
        <input type="text" name="search" id="search" placeholder="Pesquisar">
      </label>

      <a><img src="./assets/icon-bag.svg" alt="Icon Bag"></a>
    </nav>
  </header>

  <main>
    <section class="content-section">
      <div class="price-container">
        <h1>Tênis Esportivo Para Corrida Top</h1>
        <span>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
        </span>
        <p>R$ 1.000,00</p>
        <button>COMPRAR</button>
      </div>
    </section>
    <section class="img-section">
      <img class="main-image" src="./assets/tenis-1-ampliado.png" alt="Tenis picture">
      <div class="images">
        <img src="./assets/tenis-1-galeria.png" alt="tenis-1">
        <img src="./assets/tenis-2-galeria.png" alt="tenis-2" class="selected">
        <img src="./assets/tenis-3-galeria.png" alt="tenis-3">
      </div>
    </section>
  </main>

  <footer>
    <div class="video">
      <iframe width="250" height="166" src="https://www.youtube.com/embed/7QIFakQR8Dw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <ul>
      <li><h3>FACEBOOK</h3></li>
      <li><h3>INSTRAGRAM</h3></li>
      <li><h3>YOUTUBE</h3></li>
      <li><h3>TWITTER</h3></li>
    </ul>

    <div class="explore">
      <h3>EXPLORE MAIS</h3>
      <i><img src="./assets/icon-arrow.svg" alt="Arrow Icon"></i>
    </div>
  </footer>

</body>

</html>
