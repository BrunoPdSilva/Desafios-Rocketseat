<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <div class="content">

      <div class="logo">
        <img src="./assets/logo.svg" alt="RocketNews Logo" />
      </div>

      <div class="main-text">
        <h2>atualize ideias e informações em 5 minutos.</h2>
        <h3>
          tudo que você precisa saber para começar seu dia bem e informado
        </h3>
        <p>
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. perfeito para se preparar para codar ☕
        </p>
      </div>

      <form>
        <p>Insira seu e-mail:</p>
        <div class="input-container">
          <input type="text" placeholder="oi@rocketseat.com" />
          <i><img src="./assets/send.svg" alt="Send icon" /></i>
        </div>
      </form>

      <div class="link">
        <a href="#">deixe-me ler primeiro</a>
        <img src="./assets/arrow-right.svg" alt="" />
      </div>

    </div>

    <div class="bg-img">
      <img src="./assets/read_news.jpg" alt="">
    </div>
  </body>
</html>
